<body>
    <!--Header-->
    <div class="container-fluid-lg">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg " style="background-color:#325288;">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html" style="color: white;">

                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav">

                                <li class="nav-item">
                                    <a class="nav-link active" style="color: white;" aria-current="page"
                                        href="#">Contactanos</a>

                            </ul>

                    </div>

    <!--Main o contenido-->

    <div class="row">
        <div class="col-6">
            <div class="container formatoLogin ">
                <form class="form needs-validation" novalidate action="" method="post">

                    <div class="row">
                        <div class="col-12" style="padding: 2rem;">

                            <h2> ENTRA A TU CUENTA</h2>
                        </div>
                        <div class="col-12">
                            <input type="text" name="nombree" placeholder="Correo" id="nombrePaciente" required />
                            <div class="invalid-feedback">Por favor, ingresa tu correo.
                            </div>
                        </div>
                        <div class="col-12">
                            <input type="password" name="clave" placeholder="Contraseña" id="contraseñaPaciente"
                                required />
                            <div class="invalid-feedback">Por favor, ingresa tu contraseña.
                            </div>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto" style="padding: 1rem;">
                            <button type="submit" value="Iniciar Sesión" type="button" name="btningresar"><i class="fa-solid fa-arrow-up" style="color: #ffffff;"></i> Inicia
                                sesión</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div class="col-6">
            <div class="container formatoLogin ">
                <form class="form needs-validation" novalidate action="" method="post">

                    <div class="row">
                        <div class="col-12" style="padding: 2rem; ">

                            <h2> ¿NO TIENES CUENTA? REGISTRATE Y HAZ TUS COMPRAS MÁS RÁPIDO.</h2>
                        </div>


                        <div class="d-grid gap-2 col-6 mx-auto" style="padding: 1rem;">
                            <button type="submit" value="Iniciar Sesión" type="button" name="btningresar"><i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i> Crear
                                cuenta</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--footer-->
    <div class="container-fluid-lg ">
        <footer class=" text-white text-center py-5 mt-5" style="background-color: #325288;">
            <div class="row">
                <p>&copy; 2024 BazarTec</p>

    </div>
